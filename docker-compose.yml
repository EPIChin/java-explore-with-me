services:
  stats-server:
    build: ./stats
    depends_on:
      - stats-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h stats-db -p 5432 -U admin -d stats-db"]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://stats-db:5432/stats-db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
    ports:
      - "9090:9090"

  stats-db:
    image: postgres:16.1
    environment:
      POSTGRES_DB: stats-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5440:5432"
    volumes:
      - stats_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d stats-db"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s  # Даём БД 30 сек на первичную инициализацию

  ewm-service:
    build: ./ewm-service
    depends_on:
      - ewm-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h ewm-db -p 5432 -U admin -d ewm-db"]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://ewm-db:5432/ewm-db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
    ports:
      - "8080:8080"

  ewm-db:
    image: postgres:16.1
    environment:
      POSTGRES_DB: ewm-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5441:5432"
    volumes:
      - ewm-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ewm-db"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s  # Даём БД 30 сек на первичную инициализацию

volumes:
  stats_pgdata:
  ewm-pgdata: