services:
  stats-db:
    image: postgres:16.1
    container_name: ewm-stat-db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=ewmStatDB
      - POSTGRES_USER=USER
      - POSTGRES_PASSWORD=1234
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U USER -d ewmStatDB" ]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 60s
    volumes:
      - stats-db-data:/var/lib/postgresql/data


  stats-server:
    build: ./stat_svc
    container_name: ewm_stat_server
    ports:
      - "9090:9090"
    depends_on:
      stats-db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-stat-db:5432/ewmStatDB
      - SPRING_DATASOURCE_USERNAME=USER
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - SPRING_SQL_INIT_MODE=always
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9090/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 120s
    restart: on-failure

  ewm-db:
    image: postgres:16.1
    container_name: ewm-main-db
    ports:
      - "7654:5432"
    environment:
      - POSTGRES_DB=ewmMainDB
      - POSTGRES_USER=USER
      - POSTGRES_PASSWORD=1234
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U USER -d ewmMainDB" ]
      interval: 5s
      timeout: 3s
      retries: 15
      start_period: 60s
    volumes:
      - ewm-db-data:/var/lib/postgresql/data

  ewm-service:
    build: ./main_svc
    ports:
      - "8080:8080"
    depends_on:
      ewm-db:
        condition: service_healthy
      # Убрали stats-server, если он не критичен
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/ewmMainDB
      - SPRING_DATASOURCE_USERNAME=USER
      - SPRING_DATASOURCE_PASSWORD=1234
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - SPRING_SQL_INIT_MODE=always
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 120s

volumes:
  stats-db-data:
  ewm-db-data: